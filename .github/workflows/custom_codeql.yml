name: CodeQL

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  schedule:
    - cron: '0 1 * * 3'

jobs:
  analyze:
    name: Analyze
    runs-on: windows-latest

    strategy:
      fail-fast: false
      matrix:
        language: [ 'cpp' ]
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Install Chocolatey
      run: |
        Set-ExecutionPolicy Bypass -Scope Process -Force; 
        [System.Net.ServicePointManager]::SecurityProtocol = [System.Net.ServicePointManager]::SecurityProtocol -bor 3072; 
        iex ((New-Object System.Net.WebClient).DownloadString('https://community.chocolatey.org/install.ps1'));

    - name: Install Visual Studio 2022 Build Tools
      run: |
        choco install visualstudio2022buildtools --package-parameters "--add Microsoft.VisualStudio.Workload.VCTools --includeRecommended --passive --locale en-US"

    
   # - name: Setup MSBuild Path
    #  run: |
    #    $env:PATH += ";C:\Users\runneradmin\AppData\Local\Temp\chocolatey\visualstudio2022buildtools\117.10.4\"

    - name: Build Notepad++ manually
      run: |
        echo 'Building Notepad++ manually...'
        & "C:\Users\runneradmin\AppData\Local\Temp\chocolatey\visualstudio2022buildtools\117.10.4\vs_BuildTools.exe" PowerEditor/visual.net/notepadPlus.sln /p:Configuration=Release /p:Platform=x64

    - name: Initialize the CodeQL toolchain
      uses: github/codeql-action/init@v2
      with:
        languages: cpp

    - name: Autobuild
      uses: github/codeql-action/autobuild@v2

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v2
